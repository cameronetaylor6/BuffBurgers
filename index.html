<!doctype html>
<html lang="en">
<script type="text/javascript">
	function alert(){
		confirm("Your order was submited!");
	}
</script>
<html>
	<head>
	
		<! -------------------------- Bootstrap ---------------------------->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<! ---------------------------- CSS ---------------------------->
			<style type = "text/css">
				body {font-family:Arial, Sans-Serif;}
				#container {width:100%; margin:0 auto;}
				form label{display:inline-block; 
					width:100%;

				}
				label, input {
   					 display: block;
				}

				label {
  					  margin-bottom: 20px;
				}
				h1{
					text-align: center;

				}
				.btn-default {
					background: #fff;
					color: #000;
				}
				.btn-default:hover {
					background: #000;
					color: #fff;
				}

				
			</style>
	</head>
	
<body>	
		
		
		<!----------------------------- Form Collum ------------------------------>
		<div class="container">
			<form class="form-horizontal" role="form">
			<div class="col-md-4 col-md-offset-4">
					<h1>BuffBurgers</h1>
					
					<! -------------- Start of Form ------------------>
					<div class="form-group">
						<label for="Order">Farand Burger Order</label>
						<input type="text" class="form-control" id="ID" placeholder="Enter Your CU ID" </input>
					</div>					
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<input type="text" class="form-control" id="first_name" placeholder="Enter Your First Name" </input>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
					<input type="text" class="form-control" id="last_name" placeholder="Enter Your Last Name" </input>
				</div>
			</div>
			</form>
			<div class="col-md-6 col-md-offset-4">
				<label>Type of Burger<label>
				<div class="checkbox-inline">
					<input type = "checkbox" value="">Veggetarian</input>
				</div>
				<div class="checkbox-inline">
					<input type="checkbox" value="">Meat</input>
				</div>
			</div>
			<div class = "col-md-6 col-md-offset-4">
				<button type="submit" class="btn btn-default" onclick="alert();">Submit</button>
			</div>
		</div>
			
			
</body>
</html>
